<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="js/script.js"></script>

  <title>ChatGPT - Retro Style</title>
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      font-size: 16px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .container {
      width: 80%;
      max-width: 600px;
      border: 2px solid #00ff00;
      padding: 20px;
      text-align: left;
      box-shadow: 0 0 10px #00ff00;
    }

    .header {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
      text-shadow: 0 0 5px #00ff00;
    }

    .chat-window {
      height: 300px;
      overflow-y: auto;
      background-color: black;
      border: 2px solid #00ff00;
      padding: 10px;
      margin-bottom: 10px;
      color: #00ff00;
    }

    .chat-message {
      margin: 5px 0;
      white-space: pre-wrap;
    }

    .user-message {
      color: #ffcc00;
    }

    .input-container {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      background-color: black;
      color: #00ff00;
      border: 2px solid #00ff00;
      outline: none;
      caret-color: #00ff00;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      color: black;
      background-color: #00ff00;
      border: none;
      cursor: pointer;
      text-transform: uppercase;
      box-shadow: 0 0 5px #00ff00;
    }

    button:hover {
      background-color: #ffcc00;
      color: black;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      height: 18px;
      background-color: #00ff00;
      animation: blink 1s steps(2, start) infinite;
    }

    @keyframes blink {
      50% {
        background-color: transparent;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">ChatGPT - Retro Terminal</div>
    <div class="chat-window" id="chat-window">
      <div class="chat-message">Welcome to Retro ChatGPT!</div>
    </div>
    <div class="input-container">
      <input type="text" id="user-input" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatWindow = document.getElementById('chat-window');

    function sendMessage() {
      const input = document.getElementById('user-input');
      const userMessage = input.value.trim();

      if (userMessage) {
        appendMessage(`You: ${userMessage}`, 'user-message');
        input.value = '';
        setTimeout(() => appendMessage(`ChatGPT: ${getBotResponse(userMessage)}`, 'bot-message'), 1000);
      }
    }

    function appendMessage(message, className) {
      const messageElement = document.createElement('div');
      messageElement.className = `chat-message ${className}`;
      messageElement.textContent = message;
      chatWindow.appendChild(messageElement);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function getBotResponse(input) {
      return "That's very retro of you!";
    }
  </script>
</body>
</html>
